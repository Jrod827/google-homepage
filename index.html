<!DOCTYPE html>
<html>
    <main>
        <head>
            <style>
                ul {
                list-style-type: none;
                display: flex;
                overflow: hidden;
                background-color: white;
                justify-content: space-between;
                align-items: center;
            }
                li {
                    display: flex;
                    padding: 10px 15px
                }
                li a {
                    display: flex;
                    text-align: center;
                    color: black;
                    background-color: white;
                    text-decoration: none;
                }
                li a:hover {
                    color: #666;
                    text-decoration-line: underline;

                    display: block;

                }
                .submit {
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                    font-size: 32px;
                }
                .submit:hover {
                    box-shadow: 100px 150px 100px #999;
                }
                .footer {
                    position: fixed;
                    left: 0;
                    bottom: 0;
                    width: 100%;
                    background-color: rgb(236, 236, 236);
                    color: black;
                    text-align: center;
                    display: flex;
                    justify-content: space-between;
                }
                .footer a {
                    color: black;
                    text-decoration: none;
                }
                .footer a:hover {
                    display: inline;
                    color: #666;
                    text-decoration-line: underline;
                }

                    height: 50px;
                }

            <h2>
                <form class="centerbar" action="/form/submit" method="GET">
                    <input type="text" name="text" class="search" placeholder="Search here!" style="height:30px; width:500px;">
                    <input type="submit" name="submit" class="submit" value="Google Search" style="height:20px; width:175px;">
