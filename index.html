<!DOCTYPE html>
<html>
    <main>
        <head>
            <style>
                ul {
                list-style-type: none;
                display: flex;
                overflow: hidden;
                background-color: white;
                justify-content: space-between;
                align-items: center;
            }
                li {
                    display: flex;
                    padding: 10px 15px
                }
                li a {
                    display: flex;
                    text-align: center;
                    color: black;
                    background-color: white;
                    text-decoration: none;
                }
                li a:hover {
                    color: #666;
                }
                .center {
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                    width: 50%;
                }
                .centerbar {
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                    width: 75%;
                }
                .submit:hover {
                    color: #666
                }
            </style>
            <ul>
                <li><a href="about.asp">About</a></li>
                <li><a href="store.asp">Store</a></li>
                <li><a href="gmail.asp">Gmail</a></li>
                <li><a href="images.asp">Images</a></li>
                <li><a href="signup.asp">Sign in</a></li>
            </ul>
            <h1>
                <img class="center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
                <div class="container"></div>
            </h1>
            <h2>
                <form class="centerbar" action="/form/submit" method="GET">
                    <input type="text" name="text" class="search" placeholder="Search here!">
                    <input type="submit" name="submit" class="submit" value="Google Search">
                </form>
            </h2>
        </head>
    </main>
</html>
